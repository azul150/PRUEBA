<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULO 14</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1e2a3a;
            color: white;
            overflow: hidden;
            height: 100svh; 
        }
        
        .container {
            height: 100svh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2c3e50;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #34495e;
            flex-shrink: 0;
        }
        
        .title {
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .user-info-header {
            font-size: 0.9em;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-badge {
            background: rgba(52, 152, 219, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .progress-section {
            background: #2c3e50;
            padding: 10px 20px;
            border-bottom: 1px solid #34495e;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }
        
        .progress-button {
            position: relative;
            width: 300px;
            height: 40px;
            background-color: #34495e;
            border: none;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .progress-button:hover {
            transform: scale(1.02);
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            position: relative;
            z-index: 1;
            color: white;
            font-weight: 500;
        }
        
        .progress-info {
            font-size: 0.9em;
            color: #ecf0f1;
        }
        
        .viewer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: #1a2530;
            overflow: hidden;
            min-height: 0;
        }
        
        .pdf-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 100%;
            height: 100%;
            max-width: 1000px;
            overflow: auto; 
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
        
        .controls {
            background: #2c3e50;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #34495e;
            flex-shrink: 0;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #546e7a;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            background: #e67e22;
            margin-left: 10px;
        }

        .fullscreen-btn:hover {
            background: #d35400;
        }
        
        .page-info {
            font-size: 13px;
            color: #ecf0f1;
        }
        
        .auto-save-notice {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .auto-save-notice.show {
            opacity: 1;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            color: #7f8c8d;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 10;
        }
        
        .spinner {
            border: 3px solid #34495e;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .welcome {
            text-align: center;
            padding: 30px;
            color: #bdc3c7;
        }
        
        .welcome h2 {
            margin-bottom: 12px;
            color: #ecf0f1;
            font-size: 1.3em;
        }
        
        .page-input {
            width: 60px;
            padding: 4px 8px;
            border: 1px solid #34495e;
            border-radius: 4px;
            background: #2c3e50;
            color: white;
            text-align: center;
            font-size: 12px;
        }
        
        .page-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .navigation-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Estilos para pantalla completa */
        .fullscreen-mode .pdf-container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            box-shadow: none;
        }

        .fullscreen-mode .viewer {
            padding: 0;
        }

        .fullscreen-mode .header,
        .fullscreen-mode .progress-section,
        .fullscreen-mode .controls {
            display: none;
        }

        .fullscreen-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 62, 80, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            display: none;
            gap: 10px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid #34495e;
            transition: opacity 0.3s ease;
        }

        .fullscreen-mode .fullscreen-controls {
            display: flex;
        }

        .fullscreen-controls .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .fullscreen-exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(44, 62, 80, 0.9);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            z-index: 100;
            backdrop-filter: blur(10px);
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .fullscreen-mode .fullscreen-exit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-controls.controls-hidden,
        .fullscreen-exit-btn.controls-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Nuevos estilos para botones añadidos */
        .back-btn {
            background: #7f8c8d;
            margin-right: 10px;
        }

        .back-btn:hover {
            background: #636e6f;
        }

        .exam-btn {
            background: #9b59b6;
            margin-left: 10px;
            display: none;
        }

        .exam-btn:hover {
            background: #8e44ad;
        }

        .exam-btn.show {
            display: inline-block;
        }

        /* Responsive para móviles mejorado */
        @media (max-width: 768px) {
            body {
                height: 100svh;
                overflow: hidden;
            }

            .header {
                padding: 8px 10px;
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }

            .title {
                font-size: 0.95em;
            }

            .user-info-header {
                flex-direction: column;
                gap: 5px;
                font-size: 0.8em;
            }

            .progress-section {
                flex-direction: column;
                gap: 8px;
                padding: 8px 12px;
                text-align: center;
            }

            .progress-button {
                width: 100%;
                max-width: 280px;
                height: 36px;
            }

            .viewer {
                padding: 0;
                flex: 1;
                overflow: hidden;
                background: #000;
            }

            .pdf-container {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
                background: #000;
                overflow: hidden; 
            }

            .pdf-canvas {
                background: #000;
            }

            .controls {
                padding: 8px;
                flex-direction: column;
                gap: 8px;
                background: #2c3e50;
            }

            .navigation-group {
                order: -1;
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 6px;
            }

            .page-input {
                width: 55px;
                padding: 4px 6px;
                font-size: 12px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 13px;
                min-width: 85px;
            }

            .fullscreen-mode .pdf-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                background: #000;
            }

            .fullscreen-mode .pdf-canvas {
                background: #000;
                max-width: 100vw;
                max-height: 100vh;
            }

            .fullscreen-controls {
                bottom: 15px;
                padding: 6px 12px;
                gap: 6px;
                border-radius: 20px;
            }

            .fullscreen-controls .btn {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 70px;
            }

            .fullscreen-exit-btn {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 15px;
                background: rgba(44,62,80,0.85);
            }

            .back-btn, .exam-btn {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title" id="presentationTitle">Presentación PDF</div>
            <div class="user-info-header">
                <span id="userDisplay">Usuario: No identificado</span>
                <span class="user-badge" id="userBadge">MEP: -</span>
            </div>
        </div>
        
        <div class="progress-section">
            <button class="progress-button" id="progressButton">
                <div class="progress-fill" id="progressFill"></div>
                <span class="progress-text" id="progressText">Progreso: 0%</span>
            </button>
            <div class="progress-info" id="progressInfo">0 de 0 páginas leídas</div>
        </div>
        
        <div class="viewer">
            <div class="pdf-container">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Cargando página...</p>
                </div>
                <canvas class="pdf-canvas" id="pdfCanvas"></canvas>
                <div id="welcome" class="welcome">
                    <h2>Visualizador de Presentaciones PDF</h2>
                    <p>La presentación se cargará automáticamente</p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn back-btn" id="backBtn">← Regresar</button>
            <div class="navigation-group">
                <button class="btn" id="prevBtn" disabled>◀ Anterior</button>
                <button class="btn" id="firstBtn" disabled>Primera</button>
                <input type="number" class="page-input" id="pageInput" min="1" value="1" disabled>
                <button class="btn" id="nextBtn" disabled>Siguiente ▶</button>
                <button class="btn fullscreen-btn" id="fullscreenBtn">Pantalla Completa</button>
                <button class="btn exam-btn" id="examBtn">Examen</button>
            </div>
        </div>
    </div>

    <div class="fullscreen-controls">
        <button class="btn" id="fsPrevBtn" disabled>◀ Anterior</button>
        <button class="btn" id="fsFirstBtn" disabled>Primera</button>
        <input type="number" class="page-input" id="fsPageInput" min="1" value="1" disabled>
        <button class="btn" id="fsNextBtn" disabled>Siguiente ▶</button>
        <button class="btn exam-btn" id="fsExamBtn">Examen</button>
    </div>

    <button class="fullscreen-exit-btn" id="fullscreenExitBtn" title="Salir de pantalla completa">✕</button>
    
    <div class="auto-save-notice" id="autoSaveNotice">
        ✅ Progreso guardado
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        class PDFPresentationViewer {
            constructor() {
                this.pdfDoc = null;
                this.currentPage = 1;
                this.totalPages = 0;
                this.canvas = null;
                this.ctx = null;
                this.progress = 0;
                this.readPages = new Set();
                this.isFullscreen = false;
                this.controlsHideTimer = null;
                this.pdfFileName = 'MODULO_14'; //MODIFICACION 1
                this.userId = this.getUserId();
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadPresentation();
            }
            
            // Obtener ID único del usuario basado en los datos del login
            getUserId() {
                const userData = localStorage.getItem('userData');
                if (userData) {
                    try {
                        const user = JSON.parse(userData);
                        // Crear un ID único basado en los datos del usuario
                        return `${user.firstName}_${user.lastName}_${user.mep}`.replace(/\s+/g, '_').toUpperCase();
                    } catch (e) {
                        console.error('Error al parsear datos del usuario:', e);
                    }
                }
                return 'usuario_no_identificado';
            }
            
            // Obtener datos del usuario para mostrar
            getUserDisplayData() {
                const userData = localStorage.getItem('userData');
                if (userData) {
                    try {
                        const user = JSON.parse(userData);
                        return {
                            displayName: `${user.firstName} ${user.lastName}`,
                            mep: user.mep,
                            region: user.region
                        };
                    } catch (e) {
                        console.error('Error al obtener datos del usuario:', e);
                    }
                }
                return {
                    displayName: 'No identificado',
                    mep: '-',
                    region: '-'
                };
            }
            
            initializeElements() {
                // Elementos principales con verificación de existencia
                this.canvas = document.getElementById('pdfCanvas');
                this.ctx = this.canvas ? this.canvas.getContext('2d') : null;
                this.loading = document.getElementById('loading');
                this.welcome = document.getElementById('welcome');
                
                // Elementos de información de página con verificación
                this.currentPageElement = this.getElementSafely('currentPage');
                this.totalPagesElement = this.getElementSafely('totalPages');
                
                // Botones con verificación
                this.prevBtn = this.getElementSafely('prevBtn');
                this.nextBtn = this.getElementSafely('nextBtn');
                this.firstBtn = this.getElementSafely('firstBtn');
                this.pageInput = this.getElementSafely('pageInput');
                this.presentationTitle = this.getElementSafely('presentationTitle');
                this.autoSaveNotice = this.getElementSafely('autoSaveNotice');
                
                // Elementos de progreso con verificación
                this.progressButton = this.getElementSafely('progressButton');
                this.progressFill = this.getElementSafely('progressFill');
                this.progressText = this.getElementSafely('progressText');
                this.progressInfo = this.getElementSafely('progressInfo');

                // Elementos de pantalla completa con verificación
                this.fullscreenBtn = this.getElementSafely('fullscreenBtn');
                this.fullscreenExitBtn = this.getElementSafely('fullscreenExitBtn');
                this.fsPrevBtn = this.getElementSafely('fsPrevBtn');
                this.fsNextBtn = this.getElementSafely('fsNextBtn');
                this.fsFirstBtn = this.getElementSafely('fsFirstBtn');
                this.fsPageInput = this.getElementSafely('fsPageInput');

                // Nuevos elementos con verificación
                this.examBtn = this.getElementSafely('examBtn');
                this.fsExamBtn = this.getElementSafely('fsExamBtn');
                this.backBtn = this.getElementSafely('backBtn');
                this.viewerElement = document.querySelector('.viewer');
                this.fsControls = document.querySelector('.fullscreen-controls');
                
                // Elementos de información del usuario con verificación
                this.userDisplay = this.getElementSafely('userDisplay');
                this.userBadge = this.getElementSafely('userBadge');
                
                // Mostrar información del usuario
                this.updateUserDisplay();
            }
            
            // Método seguro para obtener elementos del DOM
            getElementSafely(id) {
                const element = document.getElementById(id);
                if (!element) {
                    console.warn(`Elemento con ID '${id}' no encontrado en el DOM`);
                }
                return element;
            }
            
            // Actualizar la visualización de información del usuario
            updateUserDisplay() {
                const userData = this.getUserDisplayData();
                if (this.userDisplay) {
                    this.userDisplay.textContent = `Usuario: ${userData.displayName}`;
                }
                if (this.userBadge) {
                    this.userBadge.textContent = `MEP: ${userData.mep}`;
                }
            }
            
            setupEventListeners() {
                // Navegación normal con verificación
                if (this.prevBtn) this.prevBtn.addEventListener('click', () => this.previousPage());
                if (this.nextBtn) this.nextBtn.addEventListener('click', () => this.nextPage());
                if (this.firstBtn) this.firstBtn.addEventListener('click', () => this.goToPage(1));
                
                // Navegación en pantalla completa con verificación
                if (this.fsPrevBtn) {
                    this.fsPrevBtn.addEventListener('click', () => {
                        this.previousPage();
                        this.showFsControlsAndAutoHide();
                    });
                }
                if (this.fsNextBtn) {
                    this.fsNextBtn.addEventListener('click', () => {
                        this.nextPage();
                        this.showFsControlsAndAutoHide();
                    });
                }
                if (this.fsFirstBtn) {
                    this.fsFirstBtn.addEventListener('click', () => {
                        this.goToPage(1);
                        this.showFsControlsAndAutoHide();
                    });
                }
                
                // Inputs de página con verificación
                if (this.pageInput) {
                    this.pageInput.addEventListener('change', (e) => this.handlePageInput(e));
                    this.pageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') this.pageInput.blur();
                    });
                }
                
                if (this.fsPageInput) {
                    this.fsPageInput.addEventListener('change', (e) => {
                        this.handlePageInput(e);
                        this.showFsControlsAndAutoHide();
                    });
                    this.fsPageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') this.fsPageInput.blur();
                    });
                }
                
                // Pantalla completa con verificación
                if (this.fullscreenBtn) this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                if (this.fullscreenExitBtn) this.fullscreenExitBtn.addEventListener('click', () => this.exitFullscreen());
                
                // Botones de examen con verificación
                if (this.examBtn) {
                    this.examBtn.addEventListener('click', () => {
                       const moduloNombre = encodeURIComponent(this.pdfFileName); // Asegura que los espacios pasen bien
                        window.location.href = `../../EXAMENES/Cuestionario.html?modulo=${moduloNombre}`;
                    });
                }
                
                if (this.fsExamBtn) {
                    this.fsExamBtn.addEventListener('click', () => {
                       const moduloNombre = encodeURIComponent(this.pdfFileName); // Asegura que los espacios pasen bien
                        window.location.href = `../../EXAMENES/Cuestionario.html?modulo=${moduloNombre}`;
                    });
                }
                
                // Botón de regresar con verificación
                if (this.backBtn) {
                    this.backBtn.addEventListener('click', () => {
                        window.location.href = '../../index.html';
                    });
                }
                
                // Navegación con teclado
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                        e.preventDefault();
                        this.previousPage();
                    } else if (e.key === 'ArrowRight' || e.key === 'PageDown' || e.key === ' ') {
                        e.preventDefault();
                        this.nextPage();
                    } else if (e.key === 'Home') {
                        e.preventDefault();
                        this.goToPage(1);
                    } else if (e.key === 'End') {
                        e.preventDefault();
                        this.goToPage(this.totalPages);
                    } else if (e.key === 'Escape' && this.isFullscreen) {
                        this.exitFullscreen(); 
                    } else if (e.key === 'F11') {
                        e.preventDefault();
                        this.toggleFullscreen(); 
                    }
                });
                
                // Detectar cambios en pantalla completa
                document.addEventListener('fullscreenchange', () => {
                    this.isFullscreen = !!document.fullscreenElement;
                    this.updateFullscreenUI();
                    
                    if (!this.isFullscreen && window.screen && window.screen.orientation && window.screen.orientation.unlock) {
                        window.screen.orientation.unlock();
                    }
                });
                
                // Guardar al cerrar
                window.addEventListener('beforeunload', () => this.saveProgress());
                
                // Redimensionar
                window.addEventListener('resize', () => {
                    if (this.pdfDoc) {
                        this.renderPage(this.currentPage);
                    }
                });
                
                // Botón de progreso con verificación
                if (this.progressButton) {
                    this.progressButton.addEventListener('click', () => {
                        if (this.progress < 100) {
                            alert(`Tu progreso actual es del ${this.progress}%. Continúa viendo las páginas para completar el módulo.`);
                        }
                    });
                }

                // Al tocar el visor, mostrar/ocultar controles
                if (this.viewerElement) {
                    this.viewerElement.addEventListener('click', () => {
                        if (this.isFullscreen) {
                            this.toggleFsControls();
                        }
                    });
                }

                // Evitar que un clic en los controles se propague al visor
                if (this.fsControls) {
                    this.fsControls.addEventListener('click', (e) => e.stopPropagation());
                }
                if (this.fullscreenExitBtn) {
                    this.fullscreenExitBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                }
            }

            handlePageInput(e) {
                const page = parseInt(e.target.value);
                if (page >= 1 && page <= this.totalPages) {
                    this.goToPage(page);
                } else {
                    e.target.value = this.currentPage;
                }
            }
            
            async loadPresentation() {
                try {
                    this.showLoading();
                    if (this.welcome) this.welcome.style.display = 'none';
                    
                    // Intentar diferentes rutas posibles
                    const possiblePaths = [
                        '../../PDF/MODULO 14 - DISPOSITIVOS DE DETECCION Y PRIMEROS AUXILIOS.pdf', //MODIFICACION 3
                        '../PDF/MODULO 14 - DISPOSITIVOS DE DETECCION Y PRIMEROS AUXILIOS.pdf',
                        'PDF/MODULO 14 - DISPOSITIVOS DE DETECCION Y PRIMEROS AUXILIOS.pdf',
                        './MODULO 14 - DISPOSITIVOS DE DETECCION Y PRIMEROS AUXILIOS.pdf'
                    ];
                    
                    let pdfDoc = null;
                    let lastError = null;
                    
                    // Probar cada ruta hasta encontrar una que funcione
                    for (const pdfUrl of possiblePaths) {
                        try {
                            console.log(`Intentando cargar PDF desde: ${pdfUrl}`);
                            pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
                            console.log(`✓ PDF cargado exitosamente desde: ${pdfUrl}`);
                            break;
                        } catch (error) {
                            console.log(`✗ Error cargando desde ${pdfUrl}:`, error.message);
                            lastError = error;
                            continue;
                        }
                    }
                    
                    if (!pdfDoc) {
                        throw new Error(`No se pudo cargar el PDF desde ninguna de las rutas probadas. Último error: ${lastError?.message}`);
                    }
                    
                    this.pdfDoc = pdfDoc;
                    this.totalPages = this.pdfDoc.numPages;
                    
                    this.hideLoading();
                    this.updateUI();
                    
                    this.loadStoredProgress();
                    await this.renderPage(this.currentPage);
                    
                } catch (error) {
                    console.error('Error cargando PDF:', error);
                    this.hideLoading();
                    this.showError(`Error al cargar la presentación PDF: ${error.message}. Verifica que el archivo exista en la ruta correcta.`);
                }
            }
            
            async renderPage(pageNumber) {
                if (!this.pdfDoc || !this.canvas) return;
                
                try {
                    this.showLoading();
                    
                    const page = await this.pdfDoc.getPage(pageNumber);
                    
                    const container = this.canvas.parentElement;
                    if (!container) {
                        throw new Error('Contenedor del PDF no encontrado');
                    }
                    
                    const containerWidth = container.clientWidth;
                    const containerHeight = container.clientHeight;
                    
                    const viewport = page.getViewport({ scale: 1 });
                    
                    const scale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);
                    
                    const dpr = window.devicePixelRatio || 1;
                    
                    const finalScale = scale * dpr;

                    const adjustedViewport = page.getViewport({ scale: finalScale });

                    this.canvas.height = adjustedViewport.height;
                    this.canvas.width = adjustedViewport.width;

                    this.canvas.style.width = `${adjustedViewport.width / dpr}px`;
                    this.canvas.style.height = `${adjustedViewport.height / dpr}px`;

                    const renderContext = {
                        canvasContext: this.ctx,
                        viewport: adjustedViewport
                    };
                    
                    await page.render(renderContext).promise;
                    
                    this.currentPage = pageNumber;
                    this.markPageAsRead(pageNumber);
                    
                    this.updateUI();
                    this.saveProgress();
                    this.showAutoSaveNotice();
                    this.hideLoading();
                    
                } catch (error) {
                    console.error('Error renderizando página:', error);
                    this.hideLoading();
                    this.showError(`Error al renderizar la página: ${error.message}`);
                }
            }
            
            markPageAsRead(pageNumber) {
                this.readPages.add(pageNumber);
                const percentage = (this.readPages.size / this.totalPages) * 100;
                
                if (this.readPages.size === this.totalPages) {
                    this.progress = 100;
                    // Mostrar botones de examen cuando se completa el 100%
                    if (this.examBtn) this.examBtn.classList.add('show');
                    if (this.fsExamBtn) this.fsExamBtn.classList.add('show');
                } else {
                    this.progress = Math.min(99, Math.round(percentage));
                }
                
                this.updateProgressDisplay();
            }
            
            updateProgressDisplay() {
                if (this.progressFill) {
                    this.progressFill.style.width = `${this.progress}%`;
                }
                if (this.progressText) {
                    this.progressText.textContent = `Progreso: ${this.progress}%`;
                }
                if (this.progressInfo) {
                    this.progressInfo.textContent = `${this.readPages.size} de ${this.totalPages} páginas leídas`;
                }
                
                if (this.progress === 100 && this.progressText) {
                    this.progressText.textContent = '¡Completado!';
                }
            }
            
            previousPage() {
                if (this.currentPage > 1) {
                    this.goToPage(this.currentPage - 1);
                }
            }
            
            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.goToPage(this.currentPage + 1);
                }
            }
            
            goToPage(pageNumber) {
                if (pageNumber >= 1 && pageNumber <= this.totalPages) {
                    this.renderPage(pageNumber);
                }
            }
            
            updateUI() {
                // Actualizar elementos solo si existen
                if (this.currentPageElement) {
                    this.currentPageElement.textContent = this.currentPage;
                }
                if (this.totalPagesElement) {
                    this.totalPagesElement.textContent = this.totalPages;
                }
                if (this.pageInput) {
                    this.pageInput.value = this.currentPage;
                    this.pageInput.max = this.totalPages;
                    this.pageInput.disabled = false;
                }
                if (this.fsPageInput) {
                    this.fsPageInput.value = this.currentPage;
                    this.fsPageInput.max = this.totalPages;
                    this.fsPageInput.disabled = false;
                }
                if (this.presentationTitle) {
                    this.presentationTitle.textContent = `Presentación - Página ${this.currentPage} de ${this.totalPages}`;
                }
                
                // Actualizar estados de botones si existen
                const buttons = [
                    { element: this.prevBtn, disabled: this.currentPage === 1 },
                    { element: this.nextBtn, disabled: this.currentPage === this.totalPages },
                    { element: this.firstBtn, disabled: this.currentPage === 1 },
                    { element: this.fsPrevBtn, disabled: this.currentPage === 1 },
                    { element: this.fsNextBtn, disabled: this.currentPage === this.totalPages },
                    { element: this.fsFirstBtn, disabled: this.currentPage === 1 }
                ];
                
                buttons.forEach(btn => {
                    if (btn.element) {
                        btn.element.disabled = btn.disabled;
                    }
                });
            }
            
            async toggleFullscreen() {
                try {
                    if (!this.isFullscreen) {
                        const container = document.documentElement;
                        if (container.requestFullscreen) {
                            await container.requestFullscreen();
                        } else if (container.webkitRequestFullscreen) {
                            await container.webkitRequestFullscreen(); 
                        } else if (container.msRequestFullscreen) {
                            await container.msRequestFullscreen(); 
                        }
                        
                        if (window.screen && window.screen.orientation && window.screen.orientation.lock) {
                            await window.screen.orientation.lock('landscape');
                        }

                    } else {
                        await this.exitFullscreen();
                    }
                } catch (err) {
                    console.error('Error al cambiar modo pantalla completa:', err);
                }
            }
            
            async exitFullscreen() {
                try {
                    if (window.screen && window.screen.orientation && window.screen.orientation.unlock) {
                        window.screen.orientation.unlock();
                    }

                    if (document.exitFullscreen) {
                        await document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        await document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        await document.msExitFullscreen();
                    }

                    clearTimeout(this.controlsHideTimer); 
                    if (this.fsControls) this.fsControls.classList.remove('controls-hidden');
                    if (this.fullscreenExitBtn) this.fullscreenExitBtn.classList.remove('controls-hidden');

                } catch (err) {
                     console.error('Error al salir de pantalla completa:', err);
                }
            }
            
            updateFullscreenUI() {
                if (this.isFullscreen) {
                    document.body.classList.add('fullscreen-mode');
                    if (this.fullscreenBtn) this.fullscreenBtn.textContent = 'Salir Pantalla Completa';
                    this.showFsControlsAndAutoHide();
                } else {
                    document.body.classList.remove('fullscreen-mode');
                    if (this.fullscreenBtn) this.fullscreenBtn.textContent = 'Pantalla Completa';
                }
            }
            
            // Muestra/Oculta los controles de FS
            toggleFsControls() {
                if (!this.fsControls) return;
                
                const isHidden = this.fsControls.classList.contains('controls-hidden');
                if (isHidden) {
                    this.showFsControlsAndAutoHide();
                } else {
                    this.hideFsControls();
                }
            }

            // Muestra los controles y activa el temporizador para ocultarlos
            showFsControlsAndAutoHide() {
                if (!this.fsControls || !this.fullscreenExitBtn) return;
                
                clearTimeout(this.controlsHideTimer);
                this.fsControls.classList.remove('controls-hidden');
                this.fullscreenExitBtn.classList.remove('controls-hidden');
                
                this.controlsHideTimer = setTimeout(() => {
                    this.hideFsControls();
                }, 3000);
            }

            // Oculta los controles y limpia el temporizador
            hideFsControls() {
                if (!this.fsControls || !this.fullscreenExitBtn) return;
                
                clearTimeout(this.controlsHideTimer);
                this.fsControls.classList.add('controls-hidden');
                this.fullscreenExitBtn.classList.add('controls-hidden');
            }

            saveProgress() {
                const progressData = {
                    currentPage: this.currentPage,
                    readPages: Array.from(this.readPages),
                    progress: this.progress,
                    timestamp: new Date().toISOString()
                };
                // Guardar con un nombre específico para esta presentación Y usuario
                localStorage.setItem(`pdfProgress_${this.userId}_${this.pdfFileName}`, JSON.stringify(progressData));
            }
            
            loadStoredProgress() {
                try {
                    // Cargar con el nombre específico para esta presentación Y usuario
                    const saved = localStorage.getItem(`pdfProgress_${this.userId}_${this.pdfFileName}`);
                    if (saved) {
                        const progressData = JSON.parse(saved);
                        this.currentPage = progressData.currentPage || 1;
                        this.readPages = new Set(progressData.readPages || []);
                        this.progress = progressData.progress || 0;
                        
                        // Mostrar botones de examen si ya se completó
                        if (this.progress === 100) {
                            if (this.examBtn) this.examBtn.classList.add('show');
                            if (this.fsExamBtn) this.fsExamBtn.classList.add('show');
                        }
                        
                        this.updateProgressDisplay();
                    }
                } catch (e) {
                    console.error('Error cargando progreso guardado:', e);
                }
            }
            
            showAutoSaveNotice() {
                if (!this.autoSaveNotice) return;
                
                this.autoSaveNotice.classList.add('show');
                setTimeout(() => {
                    if (this.autoSaveNotice) {
                        this.autoSaveNotice.classList.remove('show');
                    }
                }, 2000);
            }
            
            showLoading() {
                if (this.loading) {
                    this.loading.style.display = 'flex';
                }
            }
            
            hideLoading() {
                if (this.loading) {
                    this.loading.style.display = 'none';
                }
            }
            
            showError(message) {
                if (this.welcome) {
                    this.welcome.innerHTML = `<h2>Error</h2><p>${message}</p><p style="margin-top: 15px; font-size: 0.9em;">Verifica que el archivo PDF exista y esté en la ubicación correcta.</p>`;
                    this.welcome.style.display = 'block';
                } else {
                    alert(message);
                }
            }
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', () => {
            new PDFPresentationViewer();
        });
    </script>
